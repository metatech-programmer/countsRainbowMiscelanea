<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="title" content="Merkatodo - Historial de Operaciones">
    <meta name="description" content="Consulta el historial de ventas y gastos de Merkatodo">
    <meta property="og:title" content="Merkatodo - Historial">
    <meta property="og:description" content="Consulta el historial de ventas y gastos">
    <meta property="og:url" content="https://counts-miscelanea.vercel.app/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es_CO">
    <meta name="author" content="Metatech">
    <link rel="shortcut icon" href="./icon.png" type="image/png">
    <script src="./js/indexedDB.js"></script>
    <title>Merkatodo - Historial</title>
</head>

<body>
    <nav id="nav">
        <a href="/index.html">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            Inicio
        </a>
        <a href="#nav" class="active">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
            Historial
        </a>
        <a href="/graphics.html">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
            Estadisticas
        </a>
    </nav>
    
    <h1 class="animated">Historial de Operaciones</h1>
    
    <div class="animated">
        <div class="search">
            <form action="" class="formIn">
                <div>
                    <label for="dateDaySearch">
                        <svg class="icon icon-sm" style="vertical-align: middle; margin-right: 4px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        Consultar por dia
                    </label>
                    <input type="date" name="dateDaySearch" id="dateDaySearch" required>
                </div>
                <input type="submit" value="Buscar" id="btnSearchDay">
            </form>
            
            <form action="" class="formIn">
                <div>
                    <label for="dateMonthSearch">
                        <svg class="icon icon-sm" style="vertical-align: middle; margin-right: 4px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        Consultar por mes
                    </label>
                    <input type="month" name="dateMonthSearch" id="dateMonthSearch" required>
                </div>
                <input type="submit" value="Buscar" id="btnSearch">
            </form>
            
            <form action="" class="formIn">
                <div>
                    <label for="dateYearSearch">
                        <svg class="icon icon-sm" style="vertical-align: middle; margin-right: 4px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        Consultar por anio
                    </label>
                    <input type="number" name="dateYearSearch" id="dateYearSearch" min="2020" placeholder="2024" required>
                </div>
                <input type="submit" value="Buscar" id="btnSearchYear">
            </form>
        </div>
        
        <div id="messageResult">
            <div class="messageResultNoData hidden">No hay registros para el periodo seleccionado.</div>
            <div class="messageResultData">
                <div>
                    <h2>Ventas</h2>
                    <p id="totalVenta">$0</p>
                </div>
                <div>
                    <h2>JER</h2>
                    <p id="totalJER">$0</p>
                </div>
                <div>
                    <h2>Gastos</h2>
                    <p id="totalGastos">$0</p>
                </div>
            </div>
        </div>

        <div class="history-table-container">
            <div class="history-header">
                <div class="history-title-group">
                    <h2>
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        Registros Detallados
                    </h2>
                    <p class="table-info" id="historyTableInfo">Mostrando 0 de 0 registros</p>
                </div>
                <div class="rows-per-page">
                    <label for="historyRowsPerPage">Mostrar:</label>
                    <select id="historyRowsPerPage" class="rows-select">
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="all">Todos</option>
                    </select>
                </div>
            </div>

            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Venta</th>
                            <th>Descripcion</th>
                            <th>JER</th>
                            <th>Desc. JER</th>
                            <th>Gastos</th>
                            <th>Desc. Gastos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="counts">
                    </tbody>
                </table>
            </div>

            <!-- PAGINADOR -->
            <div class="pagination" id="historyPagination">
                <button class="pagination-btn" id="historyFirstPage" disabled>
                    <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="11 17 6 12 11 7"></polyline>
                        <polyline points="18 17 13 12 18 7"></polyline>
                    </svg>
                </button>
                <button class="pagination-btn" id="historyPrevPage" disabled>
                    <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="pagination-info" id="historyPaginationInfo">
                    Página <span id="historyCurrentPage">1</span> de <span id="historyTotalPages">1</span>
                </div>
                <button class="pagination-btn" id="historyNextPage" disabled>
                    <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                <button class="pagination-btn" id="historyLastPage" disabled>
                    <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="13 17 18 12 13 7"></polyline>
                        <polyline points="6 17 11 12 6 7"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="./js/modal.js"></script>
    <script src="./js/counts.js"></script>
</body>

</html>
