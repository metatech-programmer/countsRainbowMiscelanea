  <h1 class="animated">Reproductor de Música</h1>
  
  <div class="animated" style="display: flex; flex-direction: column; align-items: center; padding: 2rem;">
    <div class="chart-container" style="text-align: center;">
      <h2>
        <svg class="icon" style="vertical-align: middle; margin-right: 8px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
        Música de Audius
      </h2>
      <audio id="audioPlayer" controls>
        Tu navegador no soporta la reproducción de audio.
      </audio>
      <p style="margin-top: 1rem; color: var(--text-muted); font-size: 0.875rem;">
        Reproducción automática de música en tendencia
      </p>
    </div>
  </div>

  <script src="./js/modal.js"></script>
  <script>
    const appName = 'confiesate';
    const audioPlayer = document.getElementById('audioPlayer');

    async function fetchRandomTrack() {
      try {
        const hostResponse = await fetch('https://api.audius.co');
        const hostData = await hostResponse.json();
        const hosts = hostData.data;
        const selectedHost = hosts[Math.floor(Math.random() * hosts.length)];

        const tracksResponse = await fetch(`${selectedHost}/v1/tracks/trending?app_name=${appName}&limit=50`);
        const tracksData = await tracksResponse.json();
        const tracks = tracksData.data;

        if (tracks.length > 0) {
          const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
          const trackId = randomTrack.id;
          const streamUrl = `${selectedHost}/v1/tracks/${trackId}/stream?app_name=${appName}`;

          audioPlayer.src = streamUrl;
          audioPlayer.play();

          document.title = `${randomTrack.title} - ${randomTrack.user.name}`;
        } else {
          console.error('No se encontraron pistas.');
        }
      } catch (error) {
        console.error('Error al obtener la pista aleatoria:', error);
      }
    }

    fetchRandomTrack();
    audioPlayer.addEventListener('ended', fetchRandomTrack);
  </script>
</body>
</html>
