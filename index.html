<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta og:title="CountsMiscelanea">
    <meta og:description="App de ventas y gastos de la Papeleria y miscelanea">
    <meta og:url="https://counts-miscelanea.vercel.app/">
    <meta og:image="https://counts-miscelanea.vercel.app/">
    <meta og:site_name="CountsMiscelanea">
    <meta og:type="website">
    <meta og:locale="es_CO">
    <meta og:author="Metatech">
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/154887-200.png" type="image/png">
    <script src="./js/indexedDB.js"></script>
    <title>CountsMiscelanea</title>
</head>

<body>
    <div id="nav">
        <a href="#nav" class="active">Inicio</a>
        <a href="/counts.html">Cuentas del día</a>
        <a href="/graphics.html">Datos de las ventas</a>

    </div>
    <h1>CountsMiscelanea</h1>
    <div style="position: relative;">
        <button style="position: absolute; bottom: 0; right: 1rem; background-color: black;" id="btnProx">Prox.
            pedido</button>
        <div class="pedidoList" style="overflow-y: scroll; overflow-x: hidden; display: block;  ">
            <button type="button" id="closeList">x</button>
            <h2>Proximo pedido</h2>
            <form action="">
                <div>
                    <input type="text" name="pedido" id="pedido" placeholder="Ingrese lo que desea pedir" required>
                </div>
                <input type="submit" value="Registrar" id="btnPedido">
            </form>
            <div style="position: relative; display: flex; flex-direction: column; ">
                <h3>Lista de lo mas pedido</h3>

                <div style="display: flex; width: 100%; justify-content: space-between;">
                    <button type="button"
                        style=" background-color: rgba(255, 0, 0, 0.411); color: darkred; width: max-content;  opacity: .8; cursor: pointer;"
                        id="btnDelete">Eliminar lista</button>
                    <button type="button" id="btnSendList">
                        Enviar Lista
                    </button>

                </div>
                <hr style="width: 100%; margin: 0.5rem 0; background-color: #19b8b1;">
                <ul id="list">
                </ul>
            </div>

        </div>
        <form action="">
            <div>
                <label for="type">Seleccione el tipo de venta o gasto</label>
                <select name="type" id="type" required>
                    <option value="venta" selected>Venta</option>
                    <option value="jer">Jer</option>
                    <option value="gastos">Gasto</option>
                </select>
            </div>
            <div>
                <label for="value">Digite la cantidad o valor a registrar ( $<span id="spanValue"></span> )</label>
                <input type="number" name="value" id="value" required min="0" placeholder="0"
                    oninput="updateSpanValue();">
            </div>
            <div>
                <label for="description">Digite una breve descripcion de la vente o gasto</label>
                <input type="text" name="description" id="description" placeholder="Un esfero y una caja" required>
            </div>
            <input type="submit" value="Registrar" id="btnRegister">
        </form>
    </div>
    <hr>
    <div class="countDay">
        <h2 style="color: #fff; text-align: center; font-size: 2rem; margin-top: 1rem; margin-bottom: 1rem;">Venta del
            dia</h2>
        <div id="messageResult">
            <div class="messageResultNoData hidden">No hay resultados para esta busqueda.</div>
            <div class="messageResultData">
                <div>

                    <h2>Venta Total</h2>
                    <p id="totalVenta"></p>
                </div>
                <div>
                    <h2>Venta JER</h2>
                    <p id="totalJER"></p>
                </div>
                <div>
                    <h2>Venta Gastos</h2>
                    <p id="totalGastos"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Venta</th>
                        <th>Descripción venta</th>
                        <th>Jer</th>
                        <th>Descripción jer</th>
                        <th>Gastos</th>
                        <th>Descripción gastos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="counts">
                </tbody>
            </table>
        </div>
    </div>
    <div class="countR">

        Registros: <span id="countRegistros"></span>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/appTable.js"></script>
</body>

</html>
